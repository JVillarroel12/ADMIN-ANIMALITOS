<div class="header">
  <ion-icon name="swap-vertical"></ion-icon>
  <ion-title>Topes</ion-title>
</div>
<ion-content>
  <ion-row class="searchTaquilla">
    <div class="content">
      <ion-button class="columns2" (click)="modalBuscarTaquilla()">
        BUSCAR TAQUILLA
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </div>

  </ion-row>
  <ion-row class="rowTitle" *ngIf="mostrarInfo == true">
    <div class="title">
      <ion-card class="columns2">
        DATOS DE LA TAQUILLA
      </ion-card>
    </div>
    <div class="content" >
      <form action="" [formGroup]="formTopes">
        <ion-card style="--background: var(--green-success); color: black;">
          <ion-label>NOMBRE:</ion-label>
          <ion-label> {{taquilla.descripcion}}</ion-label>
        </ion-card>
        <ion-card style="--background: var(--green-success); color: black;">
          <ion-label>ENCARGADO: </ion-label>
          <ion-label>{{taquilla.nombre}}</ion-label>
        </ion-card>
        <ion-card class="columns2">
          <ion-label>Seleccionar loteria</ion-label>
          <ion-select interface="popover" formControlName="selectLoteria">
            <ion-select-option *ngFor="let data of loteriasTaquillasAux" [value]="data.loteria_id">{{data.nameAux}}</ion-select-option>
          </ion-select>
        </ion-card>
        <ion-card>
          <ion-label>Cant. Minima Apostada: </ion-label>
          <ion-input placeholder="cant" type="number" formControlName="cantMin"></ion-input>
        </ion-card>
        <ion-card>
          <ion-label>Cant. Maxima Apostada: </ion-label>
          <ion-input placeholder="cant" type="number" formControlName="cantMax"></ion-input>
        </ion-card>
        <ion-button class="columns2" [disabled]="!formTopes.valid" (click)="asignarTope()">
          Guardar
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </form> 
    </div>
  </ion-row>
  <ion-row class="linesSorteosTaquillas" *ngIf="mostrarInfo == true">
    <ion-searchbar placeholder="Buscar Sorteo" [(ngModel)]="search" ngDefaultControl></ion-searchbar>
    <section class="lines">
      <div class="grid columns-head">
        <span class="grid__sorteo">
          <ion-label style="font-weight: bold;">DESCRIPCION</ion-label>
        </span>
        <span class="grid__taquilla">
          <ion-label style="font-weight: bold;">Min. Animalito</ion-label>
        </span>
        <span class="grid__activo">
          <ion-label style="font-weight: bold;">Max. Animalito</ion-label>
        </span>
        <span class="grid__borrar">
          <ion-label style="font-weight: bold;"></ion-label>
        </span>
      </div>
      <span class="grid" *ngFor="let data of loteriasTaquillas | filter:search">
        <span class="grid__sorteo">{{data.nameAux}}</span>
        <span class="grid__taquilla">{{data.minxanimals}}</span>
        <span class="grid__activo">{{data.maxxanimals}}</span>

      </span>
    </section>
</ion-row>
</ion-content>
